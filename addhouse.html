<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="icon" type="" href="./icons8-house-48.png">
    <title>Add House</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li>
                            <img src="./icons8-house-48.png">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./index.html">House List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./addhouse.html">Добавить</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <br>

    <div style="margin-left: 10%; margin-right: 10%;">
        <div>
            <a asp-action="Index" class="btn btn-primary" href="http://localhost:5173/index.html">Back to List</a>
        </div>

        <h1>Add House</h1>
        <hr />
        <div class="container1">
            <div class="AddForm">
                <h4>House</h4>
                <div class="innerdiv">
                    <form asp-controller="House" asp-action="EditHouse">
                        <div class="form-group">
                            <label class="control-label">Id</label>
                            <input class="form-control" id="Id" disabled />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Title</label>
                            <input class="form-control" id="Title" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Price</label>
                            <input class="form-control" id="Price" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Publication Date</label>
                            <input class="form-control" id="PublicationDate" type="date" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Latitude</label>
                            <input class="form-control" id="latitude" readonly="readonly" disabled />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Longitude</label>
                            <input class="form-control" id="longitude" readonly="readonly" disabled />
                        </div>
                        <div class="form-group">
                            <label class="control-label">File</label>
                            <input type="file" class="form-control" id="file" />
                        </div>
                        <br />
                        <div class="form-group">
                            <div id="error"></div>

                            <button type="button" id="addBtn" class="btn btn-primary">Add</button>
                            <br />
                        </div>

                    </form>
                </div>
            </div>
            <div class="MapArea">
                <a class="skiplink" href="#map">Go to map</a>
                <div id="map" tabindex="0"></div>
                <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
            </div>

        </div>
    </div>



    <script type="module" src="./js/add.js"></script>
</body>

</html>
